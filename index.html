<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courier Calm</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { height: 100%; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
    background: #0c0c0e;
    color: #b4b4b4;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  /* ── Screens ── */
  .screen { display: none; padding: 32px 20px 48px; max-width: 460px; margin: 0 auto; }
  .screen.active { display: block; }

  /* ── Home ── */
  .home { text-align: center; }
  .home-bike {
    margin-bottom: 20px;
  }
  .home-bike svg { width: 40px; height: 40px; opacity: 0.5; }
  .home h1 { font-size: 1.5rem; font-weight: 700; color: #ededef; letter-spacing: -0.5px; margin-bottom: 4px; }
  .home .tagline { font-size: 0.82rem; color: #555; margin-bottom: 48px; }

  .btn-wrap { position: relative; display: inline-block; margin-bottom: 36px; }
  .btn-wrap .watermark {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 260px; height: 260px;
    opacity: 0.025;
    pointer-events: none;
  }
  .panic-btn {
    position: relative;
    z-index: 1;
    width: 180px; height: 180px;
    border-radius: 50%;
    border: none;
    background: radial-gradient(circle at 36% 36%, #ff7070, #c0392b 72%);
    color: #fff;
    font-size: 1.1rem;
    font-weight: 700;
    line-height: 1.3;
    cursor: pointer;
    box-shadow: 0 0 60px rgba(192,57,43,0.25), 0 4px 20px rgba(0,0,0,0.4);
    transition: transform 0.12s ease;
  }
  .panic-btn:active { transform: scale(0.95); }

  .home-copy { font-size: 0.85rem; font-weight: 500; color: #999; margin-bottom: 6px; }
  .home-features { font-size: 0.75rem; color: #444; letter-spacing: 0.2px; }

  /* ── Cards ── */
  .cards-screen { text-align: center; }
  .back-btn {
    display: inline-block;
    background: none;
    border: 1px solid #1e1e22;
    color: #666;
    font-size: 0.82rem;
    padding: 9px 22px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 28px;
    transition: border-color 0.15s, color 0.15s;
    text-decoration: none;
  }
  .back-btn:active { border-color: #333; color: #999; }
  .cards-title { font-size: 1.15rem; font-weight: 600; color: #ededef; margin-bottom: 20px; letter-spacing: -0.3px; }

  .cards { text-align: left; }
  .card {
    display: block;
    background: linear-gradient(135deg, rgba(255,255,255,0.025) 0%, rgba(255,255,255,0.01) 100%);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 16px 18px;
    margin-bottom: 8px;
    text-decoration: none;
    color: inherit;
    cursor: pointer;
    transition: background 0.15s, border-color 0.15s, transform 0.1s;
    box-shadow: 0 1px 4px rgba(0,0,0,0.3);
  }
  .card:active { background: rgba(255,255,255,0.04); border-color: rgba(255,255,255,0.1); transform: scale(0.99); }
  .card-row { display: flex; align-items: center; gap: 14px; }
  .card-icon { font-size: 1.5rem; flex-shrink: 0; width: 36px; text-align: center; }
  .card-text { flex: 1; min-width: 0; }
  .card-title { font-size: 0.9rem; font-weight: 600; color: #ddd; margin-bottom: 1px; }
  .card-sub { font-size: 0.75rem; color: #555; }
  .card-dist { font-size: 0.7rem; color: #3dbdb2; margin-top: 2px; }
  .card-chevron { flex-shrink: 0; width: 20px; text-align: center; }
  .card-chevron svg { width: 16px; height: 16px; stroke: #333; transition: stroke 0.15s; }
  .card:active .card-chevron svg { stroke: #666; }

  .footer-note { font-size: 0.65rem; color: #2a2a2a; margin-top: 28px; letter-spacing: 0.3px; text-align: center; }
  .breathe { font-size: 0.78rem; color: #333; margin-top: 20px; text-align: center; }

  /* ── Detail ── */
  .detail-screen { text-align: center; }
  .detail-icon { font-size: 3rem; margin-bottom: 16px; }
  .detail-title { font-size: 1.3rem; font-weight: 700; color: #ededef; margin-bottom: 6px; letter-spacing: -0.3px; }
  .detail-address { font-size: 0.85rem; color: #666; margin-bottom: 6px; line-height: 1.4; }
  .detail-dist { font-size: 0.78rem; color: #3dbdb2; margin-bottom: 28px; }
  .detail-sections { text-align: left; margin-bottom: 28px; }
  .detail-section {
    background: rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.04);
    border-radius: 10px;
    padding: 14px 16px;
    margin-bottom: 8px;
  }
  .detail-section-title { font-size: 0.7rem; color: #444; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; }
  .detail-section-body { font-size: 0.85rem; color: #999; line-height: 1.5; }
  .maps-btn {
    display: inline-block;
    background: linear-gradient(135deg, #3dbdb2, #2e9e95);
    color: #fff;
    font-size: 0.9rem;
    font-weight: 600;
    padding: 14px 36px;
    border-radius: 10px;
    text-decoration: none;
    box-shadow: 0 2px 16px rgba(61,189,178,0.25);
    transition: transform 0.1s, box-shadow 0.1s;
  }
  .maps-btn:active { transform: scale(0.97); box-shadow: 0 1px 8px rgba(61,189,178,0.3); }
</style>
</head>
<body>

<!-- ════════════ HOME ════════════ -->
<div class="screen home active" id="home">
  <div class="home-bike">
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="16" cy="44" r="10" stroke="#666" stroke-width="2"/>
      <circle cx="48" cy="44" r="10" stroke="#666" stroke-width="2"/>
      <path d="M16 44L28 24H40L48 44" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M28 24L32 44L40 24" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="32" cy="20" r="3" stroke="#666" stroke-width="2"/>
    </svg>
  </div>
  <h1>Courier Calm</h1>
  <p class="tagline">Your shift safety companion</p>

  <div class="btn-wrap">
    <svg class="watermark" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="16" cy="44" r="10" stroke="#fff" stroke-width="1.5"/>
      <circle cx="48" cy="44" r="10" stroke="#fff" stroke-width="1.5"/>
      <path d="M16 44L28 24H40L48 44" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M28 24L32 44L40 24" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="32" cy="20" r="3" stroke="#fff" stroke-width="1.5"/>
    </svg>
    <button class="panic-btn" id="panic-btn">I'm<br>overwhelmed</button>
  </div>

  <div class="home-copy">One-tap support for bike delivery couriers</div>
  <div class="home-features">Bathroom &bull; charging &bull; quiet zone &bull; safe parking &bull; theft tips</div>
</div>

<!-- ════════════ CARDS ════════════ -->
<div class="screen cards-screen" id="cards">
  <button class="back-btn" id="cards-back">&larr; I'm feeling better</button>
  <div class="cards-title">Nearby Support</div>
  <div class="cards" id="card-list"></div>
  <p class="breathe">Breathe. You've got this.</p>
  <p class="footer-note">Demo concept — sample locations</p>
</div>

<!-- ════════════ DETAIL ════════════ -->
<div class="screen detail-screen" id="detail">
  <button class="back-btn" id="detail-back">&larr; Back</button>
  <div class="detail-icon" id="d-icon"></div>
  <div class="detail-title" id="d-title"></div>
  <div class="detail-address" id="d-address"></div>
  <div class="detail-dist" id="d-dist"></div>
  <div class="detail-sections" id="d-sections"></div>
  <a class="maps-btn" id="d-maps" href="#" target="_blank" rel="noopener">Open in Maps</a>
</div>

<script>
var data = [
  {
    icon: "\u{1F6BB}", title: "Nearest Bathroom",
    sub: "Starbucks \u2014 340 Market St", dist: "0.2 mi",
    address: "340 Market St, San Francisco, CA 94105",
    sections: [
      ["Hours", "Open now \u2014 closes at 9:00 PM"],
      ["Access", "Open restroom, no purchase needed. Single-occupancy, wheelchair accessible."],
      ["Tips", "Less busy before 8 AM and after 3 PM. Clean and well-maintained."]
    ]
  },
  {
    icon: "\u{1F50B}", title: "Charging Hub",
    sub: "FedEx Office \u2014 455 Mission St", dist: "0.4 mi",
    address: "455 Mission St, San Francisco, CA 94105",
    sections: [
      ["Hours", "Open now \u2014 closes at 10:00 PM"],
      ["Available", "Free wall outlets near printing stations. USB-A and USB-C ports at the work counter."],
      ["Tips", "Bring your own cable. Counter seats near the window have the most outlets."]
    ]
  },
  {
    icon: "\u{1F9D8}", title: "Quiet Zone",
    sub: "Yerba Buena Gardens \u2014 Howard St", dist: "0.3 mi",
    address: "Yerba Buena Gardens, Howard St, San Francisco, CA 94103",
    sections: [
      ["Hours", "Open sunrise to 10:00 PM daily"],
      ["What to expect", "Shaded benches along the east side. Water fountain near the playground entrance."],
      ["Tips", "The terrace behind the waterfall is the quietest spot. Great for a 5-minute breather."]
    ]
  },
  {
    icon: "\u{1F17F}\uFE0F", title: "Safe Parking Area",
    sub: "5th & Mission Garage", dist: "0.5 mi",
    address: "833 Mission St, San Francisco, CA 94103",
    sections: [
      ["Hours", "Open 24/7. Staffed booth until midnight."],
      ["Safety", "Well-lit on all levels. Security cameras throughout. Bike rack on level 1 near elevator."],
      ["Tips", "First 15 minutes free for quick stops. Lock your vehicle even for short stops."]
    ]
  },
  {
    icon: "\u{1F6E1}\uFE0F", title: "Theft Awareness",
    sub: "Stay safe on every delivery", dist: null,
    address: null,
    sections: [
      ["Before each stop", "Lock your vehicle every time. Take phone and keys. Keep bags closed and out of sight."],
      ["While delivering", "Park in well-lit areas. Avoid leaving packages visible. Be aware of surroundings."],
      ["If something happens", "Don't resist. Move to safety. Call 911 for emergencies or 311 to report. Document everything."],
      ["Contacts", "Emergency: 911 \u2022 Non-emergency: 311"]
    ]
  }
];

var chevronSvg = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>';

function show(id) {
  var screens = document.querySelectorAll(".screen");
  for (var i = 0; i < screens.length; i++) screens[i].classList.remove("active");
  document.getElementById(id).classList.add("active");
}

function buildCards() {
  var list = document.getElementById("card-list");
  var html = "";
  for (var i = 0; i < data.length; i++) {
    var d = data[i];
    html += '<div class="card" data-idx="' + i + '">'
      + '<div class="card-row">'
      + '<span class="card-icon">' + d.icon + '</span>'
      + '<div class="card-text">'
      + '<div class="card-title">' + d.title + '</div>'
      + '<div class="card-sub">' + d.sub + '</div>'
      + (d.dist ? '<div class="card-dist">\u{1F4CD} ' + d.dist + '</div>' : '')
      + '</div>'
      + '<span class="card-chevron">' + chevronSvg + '</span>'
      + '</div></div>';
  }
  list.innerHTML = html;

  var cards = list.querySelectorAll(".card");
  for (var j = 0; j < cards.length; j++) {
    cards[j].addEventListener("click", (function(idx) {
      return function() { openDetail(idx); };
    })(j));
  }
}

function openDetail(idx) {
  var d = data[idx];
  document.getElementById("d-icon").textContent = d.icon;
  document.getElementById("d-title").textContent = d.title;
  document.getElementById("d-address").textContent = d.address || "";
  document.getElementById("d-dist").textContent = d.dist ? "\u{1F4CD} " + d.dist + " away" : "";

  var secHtml = "";
  for (var i = 0; i < d.sections.length; i++) {
    secHtml += '<div class="detail-section">'
      + '<div class="detail-section-title">' + d.sections[i][0] + '</div>'
      + '<div class="detail-section-body">' + d.sections[i][1] + '</div>'
      + '</div>';
  }
  document.getElementById("d-sections").innerHTML = secHtml;

  var mapsBtn = document.getElementById("d-maps");
  if (d.address) {
    mapsBtn.href = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(d.address);
    mapsBtn.style.display = "inline-block";
  } else {
    mapsBtn.style.display = "none";
  }

  show("detail");
}

document.getElementById("panic-btn").addEventListener("click", function() { show("cards"); });
document.getElementById("cards-back").addEventListener("click", function() { show("home"); });
document.getElementById("detail-back").addEventListener("click", function() { show("cards"); });

buildCards();
</script>

</body>
</html>
